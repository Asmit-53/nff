<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="admin-container">
    <h2>Admin File Upload</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="folder">Select Folder:</label>
      <select name="folder" required>
        <option value="sub1">Subject 1</option>
        <option value="sub2">Subject 2</option>
        <option value="sub3">Subject 3</option>
        <option value="sub3">Subject 4</option>
      </select><br><br>

      <label for="file">Select PDF File:</label>
      <input type="file" name="file" accept="application/pdf" required><br><br>

      <button type="submit">Upload File</button>
    </form>
  </div>
</body>
</html>
